<!DOCTYPE html>
<html lang="en">
<head th:replace="layout::head">
    <title>Document</title>
</head>
<body>
    <header th:replace="layout::cabecera"></header>
    <div th:replace="layout::nav"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Compartir</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                    <span data-feather="calendar"></span>
                    Esta semana
                </button>
            </div>
        </div>

        <h3 style="text-align: center;">Registro de Productos</h3>
        <hr>

        <div class="card">
            <div class="card-body">
                <form class="row g-3" th:action="@{/producto/regProducto}" method="post" th:object="${productos}">
                    <div class="col-md-4">
                        <label for="txtdescripcion" class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control" id="txtdescripcion" required name="descripcion">
                    </div>
                    <div class="col-md-4">
                        <label for="txtpreciounitario" class="form-label">Precio Unitario</label>
                        <input type="number" class="form-control" id="txtpreciounitario" required name="preciounitario">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" id="btnregistrar">Registrar</button>
                        <a th:href="@{/producto/listProducto}">
                            <button class="btn btn-success btnlistado" type="button">Listar Productos</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div th:replace="layout::script"></div>
</body>
</html>
